<style>
    
    body{
        font-family: Muli;
        margin: 0%;
    }

    * {box-sizing: border-box;}

    a:link {
      text-decoration:none;
    }



.topnav {
  overflow: hidden;
  background-color: #282E43;
  height: 65px;
}

.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: bottom;
  padding: 20px 16px;
  margin-bottom: 0px;
  text-decoration: none;
  font-size: 17px;
  height: 65px;
}

.topnav a:hover {
  background-color: #56628f;
  color: white;
  transition:0.45s;
  height: 65px;

}

.topnav a.active {
  background-color: #282E43;
  color: white;
}

.topnav .right-side {
  float: right;

}





.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #282E43;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
}



form{
    position: static;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    transition: all 1s;
    width: 50px;
    height: 50px;
    background: white;
    box-sizing: border-box;
    border-radius: 25px;
    border: 4px solid white;
    padding: 5px;
    float: middle;
}

input{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;;
    height: 42.5px;
    line-height: 30px;
    outline: 0;
    border: 0;
    display: none;
    font-size: 1em;
    border-radius: 20px;
    padding: 0 20px;
}

.fa{
    box-sizing: border-box;
    padding: 10px;
    width: 42.5px;
    height: 42.5px;
    position: absolute;
    top: 0;
    right: 0;
    border-radius: 50%;
    color: #07051a;
    text-align: center;
    font-size: 1.2em;
    transition: all 1s;
}

form:hover{
    width: 200px;
    cursor: pointer;
}

form:hover input{
    display: block;
}

form:hover .fa{
    background: #282E43;
    color: white;
}






.column1 {
  float: left;
  width: 24.5%;
  padding: 0 10px;
  padding-left: 40px;
}


.column2 {
  float: left;
  width: 24.5%;
  padding: 0 10px;
  padding-left: 40px;
}

.column3 {
  float: left;
  width: 24.5%;
  padding: 0 10px;
  padding-left: 40px;
}

.column4 {
  float: left;
  width: 24.5%;
  padding: 0 10px;
  padding-left: 40px;
}


/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
  text-decoration: none!important;
}

</style>

function closeNav() {

  document.getElementById("main").style.marginLeft= "0";
